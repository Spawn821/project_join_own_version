<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Reset password</title>
    <link rel="icon" type="image/png" href="assets/img/logo_join.png">

    <!-- css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- scripts -->
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
</head>

<body class="login-body">

    <!-- login header area join -->
    <header class="login-header">

        <!-- login header join logo -->
        <img class="login-join-logo" src="assets/img/logo_join.png">

    </header>

    <!-- reset password panel -->
    <div class="login-panel reset-password-panel background-color-white">

        <!-- signup back arrow -->
        <a class="signup-back-arrow" href="login.html">
            <img src="assets/img/icon_arrow_left.png">
        </a>

        <!-- reset password headline -->
        <div class="login-headline-area">
            <h1 class="login-headline">Reset your password</h1>
            <div class="separator login-separator-lenght"></div>
            <span class="f-s-w-16px-400">reset your account password.</span>
        </div>

        <form class="login-form-area" onsubmit="resetPassword(); return false;">

            <!-- reset password input area -->
            <div class="login-form-input-area">

                <!-- reset input password -->
                <div class="input-img-area">
                    <input type="password" id="reset-password" placeholder="New password"
                        onkeyup="updateInputState(this, 'reset-img-password')"
                        onkeypress="updateInputState(this, 'reset-img-password')">

                    <div class="input-img">
                        <img src="assets/img/icon_lock.png" id="reset-img-password" alt="icon lock image"
                        onclick="toggleReveal(this, 'reset-password')">
                    </div>
                </div>

                <div class="login-input-warning">

                    <!-- reset input confirm password -->
                    <div class="input-img-area">
                        <input type="password" id="reset-confirm-password" placeholder="Confirm password"
                        onkeyup="updateInputState(this, 'reset-img-confirm-password')"
                        onkeypress="updateInputState(this, 'reset-img-confirm-password')">

                        <div class="input-img">
                            <img src="assets/img/icon_lock.png" id="reset-img-confirm-password" alt="icon lock image"
                            onclick="toggleReveal(this, 'reset-confirm-password')">
                        </div>
                    </div>

                    <!-- signup warning password don't macht -->
                    <span class="login-wrong-mail-password v-hidden" id="signup-wrong-mail-password">
                        Your password don't match. Try again.
                    </span>

                </div>

            </div>

            <!-- reset password button -->
            <button disabled type="submit" class="signup-btn btn-black f-s-w-21px-700">Continue</button>

        </form>

    </div>

    <!-- signup footer -->
    <footer class="login-footer">
        <a class="login-link f-s-w-16px-400" href="privacypolicy.html" target="_blank">Privacy Policy</a>
        <a class="login-link f-s-w-16px-400" href="legalnotice.html" target="_blank">Legal Notice</a>
    </footer>

</body>

</html>
