<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- contacts panel -->
    <div class="contacts-panel" id="contacts-panel">

        <!-- contacts left side -->
        <section class="contacts background-color-white overflow-y-scroll" id="contacts">

            <div class="contacts-area">

                <!-- btn new contact -->
                <div class="contact-btn-area">
                    <button class="contacts-btn btn-black f-s-w-21px-700"
                        onclick="openOrCloseAddNewEditContact('add_new_contact_html', 'open')">
                        <span class="btn-new-contact-text">Add new contact</span>
                        <img src="assets/img/icon_person_add.png" alt="person">
                    </button>
                </div>

                <!-- list with all contacts -->
                <div id="contacts-list">
                </div>

            </div>

        </section>

        <!-- contacts right side -->
        <section class="contact-data contacts-half-side-desktop" id="contact-data"
            onclick="openOrClosePointMenu('close')">

            <div class="contact-data-area">

                <img class="contact-data-arrow" src="assets/img/icon_arrow_left.png" alt="arrow left image"
                    onclick="contactData(currentContactIndex); isolateFromOderEvents(event)">

                <!-- contact data headline -->
                <div class="contact-data-headline">
                    <h1 class="f-s-61px">Contacts</h1>
                    <div class="contact-data-headline-subContainer">
                        <div class="separator-3px-blue"></div>
                        <span class="f-s-27px">Better with a team</span>
                    </div>
                </div>

                <!-- contact data -->
                <div class="contact-data-content-parent" id="contact-data-content-parent">
                    <div id="contact-data-content">
                    </div>
                </div>

            </div>

            <!-- btn for point menu -->
            <button class="contacts-btn contact-data-point-menu btn-black"
                onclick="openOrClosePointMenu('open'); isolateFromOderEvents(event)">
                <img src="assets/img/icon_ponit_menu.png" alt="person">
            </button>

            <!-- btn ponint menu -->
            <div class="contact-data-name-edit-del-area-mobile contact-data-point-menu-d-none"
                id="contact-data-name-edit-del-area-mobile" onclick="isolateFromOderEvents(event)">
                <div class="contact-data-name-edit-del"
                    onclick="openOrCloseAddNewEditContact('edit_contact_html', 'open', true)">
                    <div class="contact-data-name-edit"></div>
                    <span class="f-s-w-16px-400">Edit</span>
                </div>
                <div class="contact-data-name-edit-del" onclick="deleteContact(currentContactIndex, false)">
                    <div class="contact-data-name-delete"></div>
                    <span class="f-s-w-16px-400">Delete</span>
                </div>
            </div>

        </section>

    </div>

</body>

</html>
