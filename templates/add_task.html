<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/add_task.css">

    <!-- scripts -->
    <script src="/js/global.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/html_template.js"></script>
</head>

<body onload="initAddTask()">

    <!-- add task panel -->
    <div class="add-task-panel">

        <!-- add task headline -->
        <h1 class="f-s-61px">Add Task</h1>

        <!-- add new task area' -->
        <form class="add-new-task-area">

            <div class="add-new-task-input-area">

                <!-- add new task left side -->
                <div class="add-new-task-half-side">

                    <!-- add new task left side title -->
                    <div class="add-new-task-subcontainer">
                        <label class="f-s-w-20px-400">Title</label>
                        <input required class="add-new-task-input f-s-w-20px-400" type="text" id="add-task-input-title"
                            placeholder="Enter a title">
                    </div>

                    <!-- add new task left side description -->
                    <div class="add-new-task-subcontainer">
                        <label class="f-s-w-20px-400">Description</label>
                        <textarea class="add-new-task-textarea f-s-w-20px-400" id="add-task-textarea-description"
                            placeholder="Enter a Description"></textarea>
                    </div>

                    <!-- add new task left side assigned to -->
                    <div class="add-new-task-subcontainer">

                        <label class="f-s-w-20px-400">Assigned to</label>

                        <div class="add-new-task-input-dropdown-area background-color-white
                            b-top-left-radius b-top-right-radius b-bottom-left-radius b-bottom-right-radius"
                            id="add-task-wrapper-contact">

                            <!-- wrapper for position relative -->
                            <div class="p-relative">

                                <!-- input -->
                                <div class="input-img-area">

                                    <input class="input-whitout-border-right add-new-task-input-dropdown
                                        f-s-w-20px-400" type="text"
                                        id="add-task-input-assign-to" placeholder="Select contacts to assign">

                                    <div class="input-img" onclick="showOrHideDropDownAddTask(['add-task-contact-btn-area', 'add-task-wrapper-contact',
                                        'add-task-contact-arrow-close', 'add-task-contact-arrow-open']);
                                        renderAddTaskContactList()">

                                        <div class="add-new-task-dropdown-img add-new-task-dropdown-close"
                                            id="add-task-contact-arrow-close">
                                            <img src="/assets/img/drop_down_arrow_down.png">
                                        </div>

                                        <div class="add-new-task-dropdown-img add-new-task-dropdown-open d-none"
                                            id="add-task-contact-arrow-open">
                                            <img src="/assets/img/drop_down_arrow_up.png">
                                        </div>

                                    </div>

                                </div>

                                <!-- wrapper for position absolut -->
                                <div class="p-absolute width-100-prozent background-color-white b-bottom-left-radius
                                    b-bottom-right-radius d-none" id="add-task-contact-btn-area">

                                    <!-- contact list -->
                                    <div class="add-task-contact-list overflow-y-scroll" id="add-task-contact-list">

                                    </div>

                                    <!-- add new contact button -->
                                    <div class="add-new-contact-button-area">

                                        <div class="add-new-contact-button btn-black">
                                            <span class="f-s-w-21px-700">Add new contact</span>
                                            <div>
                                                <img class="add-new-contact-button-icon"
                                                    src="/assets/img/icon_person_add.png">
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <!-- added contacts, showed by initals -->
                        <div class="add-task-contact-added-users" id="add-task-contact-added-users">
                        </div>

                    </div>

                </div>

                <!-- add new task separator -->
                <div class="separator-1px-lightgrey"></div>

                <!-- add new task right side -->
                <div class="add-new-task-half-side">

                    <!-- add new task right side due date -->
                    <div class="add-new-task-subcontainer">
                        <label class=" f-s-w-20px-400">Due date</label>
                        <input required class="add-new-task-input f-s-w-20px-400" type="date" id="add-task-input-date"
                            onmouseover="setDateOfTodayForDatepicker('add-task-input-date');">
                    </div>

                    <!-- add new task right side prio -->
                    <div class="add-new-task-subcontainer">

                        <label class="f-s-w-20px-400">Prio</label>

                        <div class="add-new-task-priority-area" id="all-buttons-prio">

                            <!-- button urgent -->
                            <div id="add-task-btn-urgent" class="add-new-task-priority-button" onclick="colorRed();">
                                <span class="f-s-w-20px-400">Urgent</span>
                                <div class="add-new-task-priority-urgent-img"></div>
                            </div>

                            <!-- button medium -->
                            <div id="add-task-btn-medium" class="add-new-task-priority-button" onclick="colorOrange();">
                                <span class="f-s-w-20px-400">Medium</span>
                                <div class="add-new-task-priority-medium-img"></div>
                            </div>

                            <!-- button low -->
                            <div id="add-task-btn-low" class="add-new-task-priority-button" onclick="colorGreen();">
                                <span class="f-s-w-20px-400">Low</span>
                                <div class="add-new-task-priority-low-img"></div>
                            </div>

                            <div id="prioStatusAsString" style="display: none;"></div>
                        </div>

                    </div>

                    <!-- add new task right side category -->
                    <div class="add-new-task-subcontainer">

                        <label class="f-s-w-20px-400">Category</label>

                        <div class="add-new-task-input-dropdown-area background-color-white b-top-left-radius b-top-right-radius
                        b-bottom-left-radius b-bottom-right-radius" id="add-task-wrapper-category">

                            <!-- wrapper for position relative -->
                            <div class="p-relative">

                                <!-- input -->
                                <div class="input-img-area">

                                    <input required readonly
                                        class="input-whitout-border-right add-new-task-input-dropdown f-s-w-20px-400" type="text"
                                        id="add-task-input-category" placeholder="Select task category">

                                    <div class="input-img id=" id="add-task-input-assign-to-arrow" onclick="showOrHideDropDownAddTask(['add-task-category-list', 'add-task-wrapper-category',
                                    'add-task-category-arrow-close', 'add-task-category-arrow-open'])">

                                        <div class="add-new-task-dropdown-img add-new-task-dropdown-close"
                                            id="add-task-category-arrow-close">
                                            <img src="/assets/img/drop_down_arrow_down.png">
                                        </div>

                                        <div class="add-new-task-dropdown-img add-new-task-dropdown-open d-none"
                                            id="add-task-category-arrow-open">
                                            <img src="/assets/img/drop_down_arrow_up.png">
                                        </div>

                                    </div>

                                </div>

                                <!-- category list, wrapper for position absolute -->
                                <div class="p-absolute add-task-contact-list background-color-white
                                    b-bottom-left-radius b-bottom-right-radius d-none" id="add-task-category-list">
                                    <span class="add-task-category f-s-w-20px-400">Technical Task</span>
                                    <span class="add-task-category f-s-w-20px-400">User Story</span>
                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- add new task right side subtask -->
                    <div class="add-new-task-subcontainer">
                        <!-- if category open, this d-none -->

                        <label class="f-s-w-20px-400">Subtasks</label>

                        <div class="input-img-area">

                            <input class="input-whitout-border-right add-new-task-input-subtask f-s-w-20px-400" type="text"
                                id="add-task-input-subtask" placeholder="Add new subtask">

                            <div class="input-img background-color-white">
                                <img src="/assets/img/icon_add.png" onclick="addSubtask();">
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <!-- add new task button area -->
            <div class="button-area">

                <button class="add-new-task-btn-left btn-white" onclick="resetForm2();">
                    <span class="f-s-w-20px-400">Clear</span>
                    <div class="btn-white-img"></div>
                </button>

                <button class="add-new-task-btn-right btn-black" onclick="custValidation('add_task');">
                    <span class="f-s-w-21px-700">Create Task</span>
                    <img src="/assets/img/icon_done_white_small.png">
                </button>
            </div>

        </form>

    </div>

</body>

</html>
