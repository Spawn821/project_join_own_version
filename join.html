<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/png" href="assets/img/logo_join.png">

    <!-- css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/add_new_contact.css">
    <link rel="stylesheet" href="css/info_pages.css">

    <!-- scripts -->
    <script src="js/global.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/sort_users.js"></script>
    <script src="js/join.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/add_task_left_side.js"></script>
    <script src="js/add_task_right_side.js"></script>
    <script src="js/board.js"></script>
    <script src="js/board_detail_card.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/add_new_contact.js"></script>
    <script src="js/html_template.js"></script>

</head>

<body class="join-body" onload="initJoin()">

    <!-- include sidebar.html -->
    <div id="sidebar_html" w3-include-html="components/sidebar.html"></div>

    <div class="join-panel">

        <!-- include topbar.html -->
        <div id="topbar_html" w3-include-html="components/topbar.html"></div>

        <!-- include summary.html -->
        <div id="summary_html" class="overflow-y-scroll flex-grow" w3-include-html="components/summary.html"></div>

        <!-- include add_task.html -->
        <div id="add_task_html" class="d-none overflow-y-scroll flex-grow" w3-include-html="components/add_task.html"
            onclick="dropDownAddTask('assigned to', 'close'); dropDownAddTask('category', 'close');
            actionInputSubtask('cancel input')">
        </div>

        <!-- include add_task_overlay.html -->
        <div id="add_task_overlay_html" class="p-absolute d-none" w3-include-html="components/add_task_overlay.html"
            onclick="dropDownAddTask('assigned to', 'close'); dropDownAddTask('category', 'close');
            actionInputSubtask('cancel input')">
        </div>

        <!-- include add_task_mobile.html -->
        <div id="add_task_mobile_html" class="d-none overflow-y-scroll flex-grow"
            w3-include-html="components/add_task_mobile.html" onclick="dropDownAddTask('assigned to', 'close'); dropDownAddTask('category', 'close');
            actionInputSubtask('cancel input')">
        </div>

        <!-- include add_task_mobile_overlay.html -->
        <div id="add_task_mobile_overlay_html" class="p-absolute d-none"
            w3-include-html="components/add_task_mobile_overlay.html" onclick="dropDownAddTask('assigned to', 'close');
            actionInputSubtask('cancel input')">
        </div>

        <!-- include board.html -->
        <div id="board_html" class="d-none overflow-y-scroll flex-grow" w3-include-html="components/board.html"></div>

        <div id="board_detail_card_task_html" class="p-absolute d-none"
            w3-include-html="components/board_detail_card_task.html">
        </div>

        <!-- contacts.html -->
        <div id="contacts_html" class="d-none overflow-y-scroll flex-grow" w3-include-html="components/contacts.html">
        </div>

        <div id="add_new_contact_html" class="p-absolute d-none" w3-include-html="components/add_new_contact.html">
        </div>

        <div id="edit_contact_html" class="p-absolute d-none" w3-include-html="components/edit_contact.html">
        </div>

        <!-- info pages.html -->
        <div id="help_html" class="d-none overflow-y-scroll flex-grow" w3-include-html="components/help.html"></div>

        <div id="privacy_policy_html" class="d-none overflow-y-scroll flex-grow"
            w3-include-html="components/privacy_policy.html"></div>

        <div id="legal_notice_html" class="d-none overflow-y-scroll flex-grow"
            w3-include-html="components/legal_notice.html"></div>

    </div>

    <!-- transparent background -->
    <div id="join-transparent-background" class="join-transparent-background d-none">
    </div>

    <!-- transparent background for overlay add new contact -->
    <div id="join-transparent-background-overlay-add-new-contact"
        class="join-transparent-background join-transparent-background-overlay-add-new-contact d-none">
    </div>

    <!-- information slider horizontal -->
    <div class="information-slidebox information-slidebox-horizontal f-s-w-20px-400 d-none"
        id="information-slidebox-horizontal">
        <span id="information-slidebox-text">Contact succesfully created</span>
    </div>

</body>

</html>
