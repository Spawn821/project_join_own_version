<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/png" href="assets/img/logo_join.png">

    <!-- css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/add_task.css">

    <!-- scripts -->
    <script src="js/global.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/sort_users.js"></script>
    <script src="/js/join.js"></script>
    <script src="/js/summary.js"></script>
    <script src="/js/add_task_left_side.js"></script>
    <script src="/js/add_task_right_side.js"></script>
    <script src="/js/html_template.js"></script>

</head>

<body class="join-body" onload="initGlobal(); initJoin();"
    onclick="dropDownAddTask('assigned to', 'close'); dropDownAddTask('category', 'close'); actionInputSubtask('cancel input')">

    <!-- sidebar panel -->
    <div class="sidebar-panel">
        <img class="sidebar-logo" src="assets/img/join_logo_white.png" alt="join logo image">

        <!-- sidebar nav -->
        <nav id="sidebar-nav">
            <a class="sidebar-nav-member sidebar-t-d-none"
                onclick="showTemplate('summary_html'); setSidebarNavActive('summary')" id="sidebar-summary">
                <div class="sidebar-icon sidebar-icon-summary"></div>
                <span class="sidebar-text">Summary</span>
            </a>
            <a class="sidebar-nav-member sidebar-t-d-none"
                onclick="showTemplate('add_task_html'); setSidebarNavActive('add_task')" id="sidebar-add_task">
                <div class="sidebar-icon sidebar-icon-add_task"></div>
                <span class="sidebar-text">Add Task</span>
            </a>
            <a class="sidebar-nav-member sidebar-t-d-none"
                onclick="showTemplate('board_html'); setSidebarNavActive('board')" id="sidebar-board">
                <div class="sidebar-icon sidebar-icon-board"></div>
                <span class="sidebar-text">Board</span>
            </a>
            <a class="sidebar-nav-member sidebar-t-d-none"
                onclick="showTemplate('contacts_html'); setSidebarNavActive('contacts')" id="sidebar-contacts">
                <div class="sidebar-icon sidebar-icon-contacts"></div>
                <span class="sidebar-text">Contacts</span>
            </a>
        </nav>

        <!-- sidebar footer -->
        <footer class="sidebar-footer">
            <a href="privacypolicy.html" class="sidebar-nav-member sidebar-t-d-none" target="_blank">Privacy
                Policy</a>
            <a href="legalnotice.html" class="sidebar-nav-member sidebar-t-d-none" target="_blank">Legal Notice</a>
        </footer>
    </div>

    <div class="join-panel">

        <!-- topbar context menu area -->
        <div class="topbar-context-menu-area">

            <!-- topbar panel -->
            <div class="topbar-panel">
                <img class="topbar-logo" src="assets/img/join_logo.svg" alt="logo">
                <h3 class="topbar-area-headline">Kanban Project Management Tool</h3>
                <nav class="topbar-nav" id="topbar-nav">
                    <a>
                        <img class="topbar-icon" src="assets/img/icon_help.png" alt="help"
                            onclick="showTemplate('help_html');">
                    </a>
                    <div class="topbar-user-profile" onclick="showOrHideContextMenu()">
                        <span id="topbar-user-profile-letter"></span>
                    </div>
                </nav>
            </div>

            <!-- context menu panel -->
            <div id="context-menu-panel" class="d-none">
                <a href="legalnotice.html" class="context-menu-member sidebar-t-d-none" target="_blank">Legal
                    Notice</a>
                <a href="privacypolicy.html" class="context-menu-member sidebar-t-d-none" target="_blank">Privacy
                    Policy</a>
                <a href="index.html" class="context-menu-member sidebar-t-d-none" onclick="logoutUser()">Log out</a>
            </div>
        </div>

        <!-- include summary.html -->
        <div id="summary_html" class="overflow-y-scroll" w3-include-html="templates/summary.html"></div>

        <!-- include add_task.html -->
        <div id="add_task_html" class="d-none overflow-y-scroll" w3-include-html="templates/add_task.html"></div>

    </div>

    <!-- information slider -->
    <div class="information-slidebox f-s-w-20px-400 d-none" id="information-slidebox">
        <span id="information-slidebox-text">Contact succesfully created</span>
    </div>

</body>

</html>
