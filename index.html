<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/png" href="assets/img/logo_join.png">

  <!-- css -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- scripts -->
  <script src="js/global.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
</head>

<body class="login-body" onload="loginInit();">

  <!-- login animation overlay join logo -->
  <div class="login-animation-overlay background-color-white" id="login-animation-overlay">
  </div>
  <img class="login-animation-join-logo login-animation-logo" src="assets/img/logo_join.png" id="login-animation-logo">

  <!-- login header area join -->
  <header class="login-header">

    <!-- login header join logo -->
    <img class="login-join-logo" src="assets/img/logo_join.png" alt="join logo image">

    <!-- login header right area -->
    <div class="login-header-right" id="login-header-right">
      <span class="f-s-w-20px-400">Not a Join user?</span>
      <button type="button" class="btn-black login-btn-signup f-s-w-16px-700" onclick="showTemplate('signup_html')">
        Sign up
      </button>
    </div>

  </header>

  <!-- include login.html -->
  <div id="login_html" w3-include-html="templates/login.html"></div>

  <!-- include signup.html -->
  <div id="signup_html" class="d-none" w3-include-html="templates/signup.html"></div>

  <!-- include reset_password.html -->
  <div id="reset_password_html" class="d-none" w3-include-html="templates/reset_password.html"></div>

  <!-- login footer -->
  <footer class="login-footer">
    <a class="login-link f-s-w-16px-400" href="privacypolicy.html" target="_blank">Privacy Policy</a>
    <a class="login-link f-s-w-16px-400" href="legalnotice.html" target="_blank">Legal Notice</a>
  </footer>

  <!-- information slider -->
  <div class="information-slidebox f-s-w-20px-400 d-none" id="information-slidebox">
    <span id="information-slidebox-text">Contact succesfully created</span>
  </div>
</body>

</html>
