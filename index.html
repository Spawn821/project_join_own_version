<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="icon" type="image/png" href="assets/img/logo_join.png">

  <!-- css -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/topbar.css">
  <link rel="stylesheet" href="css/info_pages.css">

  <!-- scripts -->
  <script src="js/global.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/sort_users.js"></script>
  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
</head>

<body onload="initGlobal(); loginInit();">

  <!-- login area -->
  <div class="login-area" id="login-area">

    <!-- login animation overlay join logo -->
    <div class="login-animation-overlay" id="login-animation-overlay">
    </div>
    <div class="login-animation-join-logo login-animation-logo" id="login-animation-logo"></div>

    <!-- login header area join -->
    <header class="login-header">

      <!-- login header join logo -->
      <div class="login-join-logo v-hidden" id="login-join-logo"></div>

      <!-- login header right area -->
      <div class="login-header-right login-header-right-top" id="login-header-right">
        <span class="f-s-w-20px-400">Not a Join user?</span>
        <button type="button" class="btn-black login-btn-signup f-s-w-16px-700" onclick="showTemplate('signup_html')">
          Sign up
        </button>
      </div>

    </header>

    <!-- include login.html -->
    <div id="login_html" w3-include-html="components/login.html"></div>

    <!-- include signup.html -->
    <div id="signup_html" class="d-none" w3-include-html="components/signup.html"></div>

    <!-- include reset_password.html -->
    <div id="reset_password_html" class="d-none" w3-include-html="components/reset_password.html"></div>

    <!-- login bottom area -->
    <div class="login-bottom-area">

      <!-- login signup -->
      <div class="login-header-right login-header-right-bottom" id="login-header-bottom">
        <span class="f-s-w-20px-400">Not a Join user?</span>
        <button type="button" class="btn-black login-btn-signup f-s-w-16px-700" onclick="showTemplate('signup_html')">
          Sign up
        </button>
      </div>

      <!-- login footer -->
      <footer class="login-footer">
        <a class="login-link f-s-w-16px-400" onclick="showTemplate('privacy_policy_html')">Privacy Policy</a>
        <a class="login-link f-s-w-16px-400" onclick="showTemplate('legal_notice_html')">Legal Notice</a>
      </footer>

    </div>

  </div>

  <!-- info pages area -->
  <div class="info-pages-area d-none" id="info-pages-area">

    <!-- include sidebar.html -->
    <div class="info-pages-mobile" id="sidebar_html" w3-include-html="components/sidebar.html"></div>

    <!-- info pages topbar infopage area -->
    <div class="info-pages-area-subcontainer">

      <!-- include topbar.html -->
      <div id="topbar_html" w3-include-html="components/topbar.html"></div>

      <!-- info pages.html -->
      <div id="privacy_policy_html" class="overflow-y-scroll flex-grow"
        w3-include-html="components/privacy_policy.html"></div>

      <div id="legal_notice_html" class="d-none overflow-y-scroll flex-grow"
        w3-include-html="components/legal_notice.html"></div>

    </div>

  </div>


  <!-- information slider vertical -->
  <div class="information-slidebox information-slidebox-vertical f-s-w-20px-400 d-none"
    id="information-slidebox-vertical">
    <span id="information-slidebox-text">Contact succesfully created</span>
  </div>

</body>

</html>
