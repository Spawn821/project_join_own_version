<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- add new contact panel -->
    <div class="add-new-contact-panel" id="add-new-contact">


        <!-- add new contact left side -->
        <section class="add-new-contact-left-side">

            <!-- add new contact left side close icon -->
            <img class="overlay-close-icon" src="/assets/img/icon_close_white.png" alt="close icon"
                onclick="openOrCloseAddNewEditContact('add_new_contact_html', 'close')">

            <div>
                <img class="add-new-contact-logo" src="./assets/img/join_logo_white.png" alt="">
                <h1 class="f-s-61px m-0">Add contact</h1>
                <span class="f-s-w-27px-400">Tasks are better with a team!</span>
                <div class="add-new-contact-separator separator-3px-blue"></div>
            </div>
        </section>

        <!-- add new contact right side -->
        <section class="add-new-contact-right-side background-color-white">

            <!-- add new contact first child -->
            <div>

                <!-- add new contact right side close icon -->
                <img class="overlay-close-icon" src="/assets/img/icon_close.png" alt="close icon"
                    onclick="openOrCloseAddNewEditContact('add_new_contact_html', 'close')">

                <!-- add new contact second child -->
                <div>

                    <!-- add new contact profile icon -->
                    <span
                        class="add-new-contact-profile-icon-background add-new-contact-profile-icon contact-initals-icon"></span>

                    <form class="add-new-contact-form" onsubmit="addNewContact(); return false">

                        <!-- add new contact input name -->
                        <div class="input-img-area">
                            <input required class="input-whitout-border-right f-s-w-20px-400" type="text"
                                placeholder="Name" id="add-new-name">

                            <div class="input-img">
                                <img src="/assets/img/icon_person_gray.png" alt="icon person image">
                            </div>
                        </div>

                        <!-- add new contact input email -->
                        <div class="input-img-area">
                            <input required class="input-whitout-border-right f-s-w-20px-400" type="email"
                                placeholder="Email" id="add-new-email">

                            <div class="input-img">
                                <img src="/assets/img/icon_mail.png" alt="icon email image">
                            </div>
                        </div>

                        <!-- add new contact input phone -->
                        <div class="input-img-area">
                            <input required class="input-whitout-border-right f-s-w-20px-400" type="number"
                                placeholder="Phone" id="add-new-phone">

                            <div class="input-img">
                                <img src="/assets/img/icon_phone.png" alt="icon phone image">
                            </div>
                        </div>

                        <!-- add new contact button area -->
                        <div class="add-new-contact-button-area">
                            <button type="button"
                                onclick="openOrCloseAddNewEditContact('add_new_contact_html', 'close'); addNewContactClear()"
                                class="add-new-contact-btn-left btn-white">
                                <span class="f-s-w-20px-400">Cancel</span>
                                <div class="btn-white-img"></div>
                            </button>
                            <button type="submit" class="add-new-contact-btn-right btn-black">
                                <span class="f-s-w-21px-700">Create contact</span>
                                <img src="/assets/img/icon_done_white_small.png" alt="">
                            </button>
                        </div>

                    </form>

                </div>

            </div>

        </section>

    </div>

</body>

</html>
